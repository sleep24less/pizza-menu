<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/pizzaIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://kit.fontawesome.com/53c06c11c4.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Pizza Menu</title>
</head>

<body>
    <div class="modal_overlay"></div>
    <div class="modal">
        <form action="#" class="form">
            <span>
                <legend>Choose your pizza</legend>
                <button type='button' class="btn_modal_close">✖</button>
            </span>
            <p id="name_error">You must choose a name that is between 1-30 characters.</p>
            <label for="input_name">Name:</label>
            <input type="text" name="pizzaName" id="input_name" maxlength="30" required>
            <p id="price_error">You must choose a price between 0-100.</p>
            <label for="input_price">Price:</label>
            <input type="number" name="pizzaPrice" id="input_price" max="100" min='0' step=".01" placeholder="0-100"
                required>
            <p id="heat_error">You must choose a heat between 0-3.</p>
            <label for="input_heat">Heat:</label>
            <input type="number" name="pizzaHeat" id="input_heat" max="3" min="0" placeholder="0-3">
            <p id="toppings_error">You must add between 2-12 toppings.</p>
            <label for="input_toppings">Toppings:</label>
            <span>
                <input type="text" name="pizzaToppings" id="input_toppings" required maxlength="60">
                <button type="button" class="btn_toppings">Add</button>
            </span>
            <p class="toppings_output"></p>
            <p id="pizza_error">A pizza with this name already exists.</p>
            <button type="button" id="submit">Add pizza</button>
        </form>
    </div>
    <div class="container">
        <nav class="navbar">
            <h1 class="logo">i<b class="logo_color1">Love</b><b class="logo_color2">Pizza</b></h1>
            <button type="button" class="btn_modal">Create pizza</button>
        </nav>
        <main class="main">
            <select name="sort" id="sort">
                <option value="" disabled selected hidden>
                    <p>⇅ &nbsp;Sort by:</p>
                </option>
                <option value="name">Alphabetical</option>
                <option value="high">Price highest first</option>
                <option value="low">Price lowest first</option>
                <option value="hot">Heat highest first</option>
                <option value="cold">Heat lowest first</option>
            </select>
            <div class="grid">
            </div>
        </main>
        <footer class="footer">
            <p>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Arno Manukian
            </p>
            <a href="https://github.com/rektjesus" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>
</body>

</html>
